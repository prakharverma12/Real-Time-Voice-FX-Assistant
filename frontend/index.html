<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice FX Assistant</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style the file input to look like a button */
    .file-upload {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      transition: background-color 0.3s ease;
    }

    .upload-label:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Voice FX Assistant</h1>

    <button id="talkBtn">Start Talking</button>
    <button id="stopBtn">Stop</button>

    <!-- Real upload input -->
    <input type="file" id="uploadBtn" class="file-upload" />
    <!-- Styled label that triggers upload -->
    <label for="uploadBtn" class="upload-label">Upload</label>
    <div id="log"></div>
  </div>

  


</body>
<script type = "module" src="main.js"></script>
</html>
